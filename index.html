<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" 
          src="./eisenhower-matrix.jpg" alt="todo" />
      <a
          class="header__details"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__add-item">
        <h3 class="main__title">Add Item</h3>
        <div class="add-item__task">
          <input 
              class="add-item__new-task main__task main__input-text" 
              type="text" />
          <button class="main__button">Add</button>
        </div>
      </section>
      <section class="main__todo">
        <h3 class="main__title">Todo</h3>
        <ul class="todo__incomplete-tasks">
          <li class="main__list">
            <input type="checkbox" class="main__input-checkbox" />
            <label class="main__task main__label">Pay Bills</label>
            <input type="text" class="main__task main__input-text" />
            <button class="main__edit main__button">Edit</button>
            <button class="main__delete main__button">
              <img class="main__img-remove" 
                  src="./remove.svg" alt="remove" />
            </button>
          </li>
          <li class="main__todo_edit-mode main__list">
            <input type="checkbox" class="main__input-checkbox" />
            <label class="main__task main__label">Go Shopping</label>
            <input type="text" value="Go Shopping" 
                class="main__task main__input-text" />
            <button class="main__edit main__button">Save</button>
            <button class="main__delete main__button">
              <img class="main__img-remove" 
                  src="./remove.svg" 
                  alt="remove" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed">
        <h3 class="main__title">Completed</h3>
        <ul class="completed__tasks">
          <li class="main__list">
            <input type="checkbox" 
                class="main__input-checkbox" 
                checked />
            <label class="main__task main__label">See the Doctor</label>
            <input type="text" class="main__task main__input-text" />
            <button class="main__edit main__button">Edit</button>
            <button class="main__delete main__button">
              <img class="main__img-remove" 
                  src="./remove.svg" 
                  alt="remove" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
