<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" />
      <a
        class="details"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main-wrapper">
      <section id="top-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task" class="task input-text" type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list">
            <input type="checkbox" class="input-checkbox" />
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input-text" />
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img-remove" src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode list">
            <input type="checkbox" class="input-checkbox" />
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text" />
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="img-remove" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list">
            <input type="checkbox" class="input-checkbox" checked />
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input-text" />
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img-remove" src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
